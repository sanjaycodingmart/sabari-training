<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; };
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoic2hhcmFuZzIwIiwiYSI6ImNrNDBxNGc4dDA0MHEzbnBmZ2NkNnNlazEifQ.ms6ZiKMkVfHEf7MqLfsm9A';
var map = new mapboxgl.Map({
container: 'map', // container id
style: 'mapbox://styles/sharang20/ck42flhdz0wff1cn5vu5fkr8r',// stylesheet location
center: [76.9558,11.0168], // starting position [lng, lat]
zoom: 9 // starting zoom
});
</script>
 
</body>
</html>
